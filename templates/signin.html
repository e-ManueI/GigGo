{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">

<main id="main">

        <div class="container">
            <!-- Start: Registration Form with Photo -->
            <section class="login-clean">
                <form method="post">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                        {{ error }}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="illustration">
                        <h3>Sign In</h3>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="username" placeholder="username">
                    </div>
                    <div class="d-lg-flex align-items-lg-center mb-3">
                        <input class="form-control" name="password" placeholder="Password">

                        </svg> -->

                        <input type="submit" class="btn btn-primary d-block w-50 center">
                    </div>

            </section>
        </div>
    </section>
</main>
