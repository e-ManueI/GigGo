{% extends 'poster_base.html' %}

{% load static %}

{% block dash_title %}
{% endblock dash_title %}

{% block content %}
<section class="inner-page"> 
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Gig Listings</h5>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                {{ form }}
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
